<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Try A Tray</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="./style/layout.css">
	<link rel="stylesheet" href="./style/elements.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

	<!-- Javascript -->
	 <script src="./script/utils.js"></script>
	<script src="./script/map.js" async defer></script>
	<script src="./script/search.js" defer></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0uCqlPPsIJ-KzKdBrVMsq7FNSBuiMf_I&callback=generateMap&loading=async" async defer></script>

</head>

<body>

	<!-- Top nav bar thing -->
	<nav>

		<!-- Logo -->
		<div class="left">
			<img src="./assets/img/logo.png" alt="TRY A TRAY">
		</div>

		<!-- Buttons -->
		<div class="right">
			<a href="#">About</a>
			<a href="#">Help</a>
		</div>
		
	</nav>

	<!-- Actual website -->
	<main>

		<!-- List of locations and stuff -->
		<section class="locations">

			<!-- Location name input thing -->
			<h1>location</h1>
			<input id="locationInput" type="text" placeholder="Enter your general area" autofocus>

			<!-- Found local establishments -->
			<div class="establishments">

				<h1>Local establishments</h1>

				<!-- When there is no search thingy this message will be shown -->
				<!--!broken -->
				<!--
				<div class="no-establishments hidden">
					<p>Please enter a location above to get results.</p>
				</div>
				-->

				<div class="cards">

				</div>

			</div>

		</section>

		<!-- Map showing the locations -->
		<section class="map">
			<div id="map"></div>
		</section>

		<!-- food preferences -->
		<!-- TODO: Rename class -->
		<section class="preferences">

			<h1>Whitelist</h1>
			<textarea placeholder="Food you do like"></textarea>

			<h1>Blacklist</h1>
			<textarea placeholder="Food you don't like"></textarea>

		</section>

	</main>

</body>

</html>
